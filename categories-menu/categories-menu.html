<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../categories-menu/categories-menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Koulen&display=swap"
        rel="stylesheet"
    />
      <title>Select Category</title>
    <script src="js/categories-menu.js" defer></script>
</head>

<body>
    <header>
        <img src="../assets/icons/quizzical.svg" alt="">
    </header>

    <main>
        <div class="quiz-categories">
            <div class="quiz-header">Quiz</div>
            <h2>CATEGORIES</h2>
        </div>

        <span class="game-mode-selector">
            <div class="gameModeButtonsWrapper">
                <div class="gameModeButton boolean" data-value="boolean"> true / false</div>
                <div class="gameModeButton multiple" data-value="multiple">multiple choice</div>
            </div>
        </span>


        <div class="categories-wrapper">
            <div class="categories-btns">
                <div class="history categories-btn" data-value="23">
                    <div class="icon">
                        <img src="../assets/icons/mdi_castle.png" alt="history icon">
                    </div>
                    <h3>HISTORY</h3>
                </div>
                <div class="music categories-btn" data-value="12">
                    <div class="icon">
                        <img src="../assets/icons/mdi_music.png" alt="music icon">
                    </div>
                    <h3>MUSIC</h3>
                </div>
                <div class="science categories-btn" data-value="17">
                    <div class="icon">
                        <img src="../assets/icons/ion_planet-sharp.png" alt="science icon">
                    </div>
                    <h3>SCIENCE</h3>
                </div>
                <div class="movies categories-btn" data-value="11">
                    <div class="icon">
                        <img src="../assets/icons/ic_baseline-local-movies.png" alt="movies icon">
                    </div>
                    <h3>MOVIES</h3>
                </div>
                <div class="dirty categories-btn " data-value="9">
                    <div class="icon">
                        <img src="../assets/icons/tabler_cherry-filled.png" alt="dirty icon">
                    </div>
                    <h3>DIRTY</h3>
                </div>
                <div class="celebrity categories-btn" data-value="26">
                    <div class="icon">
                        <img src="../assets/icons/material-symbols_star.png" alt="celebrities icon">
                    </div>
                    <h3>CELEBRITIES</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
