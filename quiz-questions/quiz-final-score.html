<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzical - Final Score</title>
    <link href="quiz-final-score.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <link href="quiz-questions.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Koulen&display=swap"
          rel="stylesheet"/>
    <script defer src="quiz-final-score.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/eaf3f254a9.js"></script>
</head>
<body>
    <nav>
        <a href="../index.html">
            <img src="../assets/icons/quizzical.svg"/>
        </a>
    </nav>
    <main>
        <p>Quiz</p>
        <h1>YOUR SCORE</h1>
        
        <div class="score-and-answers">
            <div class="q-card">
                <span>You did great!</span>
                <div id="final-score"></div>
            </div>
            
            <div onclick="displayAllAnswers()" class="uni-btn" id="view-all-answers-btn">
                View all answers
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div id="answers-dropdown">
                <div onclick="hideAllAnswers()" id="top-answers-dropdown">
                    <p>Hide all answers</p>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div id="answers-right-wrong">
                    <div>Question one</div>
                    <div>Answer one</div>
                </div>
            </div>
        </div>
    
    </main>

</body>
</html>
